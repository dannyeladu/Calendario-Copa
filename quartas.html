<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Calendário de jogos da Copa do Mundo no Catar 2022" />
        <title>Calendário de Jogos - Quartas</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    </head>
    <body class="">
      <div id="app">
        <header>
            
            <img src="./assets/logo.svg" alt="Logo da NLW">
        </header>
        <nav id="menu"></nav>
        <main id="cards"></main>
      </div>
      <div class="theme">
        <button class="btn-theme btn-theme-yellow">Tema - A</button>
        <button class="btn-theme btn-theme-blue">Tema - B</button>
        <button class="btn-theme btn-theme-green">Tema - C</button>
        <button class="btn-theme btn-theme-campo">Tema - D</button>
        <button class="btn-theme btn-theme-bola">Tema - E</button>
        <button class="btn-theme btn-theme-copa">Tema - F</button>
      </div>
      <script src="./quartas.js"></script>
    </body>
</html>
