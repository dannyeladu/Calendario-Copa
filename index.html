<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Calendário de jogos da Copa do Mundo no Catar 2022" />
        <title>Calendário de Jogos - NLW Copa</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    </head>
    <body class="">
      <div id="app">
        <header>
            
            <img src="./assets/logo.svg" alt="Logo da NLW">
        </header>
        <nav id="menu"></nav>
        <main id="cards" class="swiper mySwiper"></main>
      </div>
      <div class="theme">
        <button class="btn-theme btn-theme-passion">TEMA 1</button>
        <button class="btn-theme btn-theme-mesagt">TEMA 2</button>
        <button class="btn-theme btn-theme-shading">TEMA 3</button>
        <button class="btn-theme btn-theme-taca">TEMA 4</button>
        <button class="btn-theme btn-theme-world">TEMA 5</button>
        <button class="btn-theme btn-theme-football">TEMA 6</button>
        <button class="btn-theme btn-theme-pngtree">TEMA 7</button>
      </div>
      <script src="./main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
      <script>
          var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 32,
            loop: true,
            breakpoints: {
              320: {
                  slidesPerView: 1,
              },
              640: {
                  slidesPerView: 2,
                  spaceBetween: 16,
              },
              1020: {
                  slidesPerView: 3,
              },
            },
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
          });
          
        </script>
    </body>
</html>
